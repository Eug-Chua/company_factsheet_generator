[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Console output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers (also defined in conftest.py)
markers =
    unit: Pure unit tests (no external dependencies)
    integration: Integration tests with mocked APIs
    slow: Slow tests (end-to-end, manual validation)
    requires_api: Tests that require real API keys

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Warning filters
filterwarnings =
    # Ignore SWIG warnings from PyMuPDF
    ignore::DeprecationWarning:.*swig.*
    # Ignore Docling deprecation warnings
    ignore::DeprecationWarning:docling_core.*
    # Ignore deepeval version warnings
    ignore::UserWarning:deepeval.*

# Coverage options (if using pytest-cov)
# Uncomment when you install pytest-cov: pip install pytest-cov
# [coverage:run]
# source = src/backend
# omit = */tests/*, */conftest.py

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False
